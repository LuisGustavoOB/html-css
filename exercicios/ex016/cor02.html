<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: radial-gradient(circle, #000000 , #5487A7, #ff7b00, #eeff06); /*O linear-gradiente é em linhas retas, o radial-gradiente pode ser em formatos de circulos(circle) etc...*/
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
